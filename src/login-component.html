<!DOCTYPE html><html><head><title>Url page</title>
    <link rel="stylesheet" href="login-component.css"></head>
<body>
    <div class="container" id="login-container">
        <h1>Login</h1>
        <form id="login-form">
          <input type="email" id="email" placeholder="Email" required />
          <input type="password" id="password" placeholder="Password" required />
          <p class="error-message" id="error-message" style="display: none;">Invalid email or password</p>
          <button type="submit">Login</button>
        </form>
        <p class="switch-link" id="switch-to-signup">Don't have an account? Sign up</p>
      </div>
    
      <div class="container" id="signup-container" style="display: none;">
        <h1>Sign Up</h1>
        <form id="signup-form">
          <input type="text" id="signup-name" placeholder="Name" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
        <p class="switch-link" id="switch-to-login">Already have an account? Login</p>
      </div>
    
</body>
</html>
